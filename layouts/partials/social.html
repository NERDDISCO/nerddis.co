{{ if isset .Site.Params "social" }}
        
  <ul class="social-list reset">

    {{ range .Site.Params.social }}
    <li class="space-around--all--quarter">
      <a href="{{ .url }}" class="btn btn-default {{ .icon }}" target="_blank" aria-label="{{ .icon }}" rel="noopener me">

        <span class="icon">
          {{ printf "static/social/%s.svg" .icon | readFile | safeHTML }}
        </span>
        
      </a>
    </li>
    {{ end }}

  </ul>
  
{{ end }}
