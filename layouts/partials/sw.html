{{ if ne hugo.Environment "development" }}
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/sw.js")
        .then(() => {
          console.log("Service worker registered");
        })
        .catch(() => {
          console.log("Service worker registration failed");
        });
    });
  }
</script>
{{ end }}
