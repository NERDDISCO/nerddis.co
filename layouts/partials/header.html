<section class="full-height center">

  <div class="column">

    <div class="logo">
      {{ printf "static/img/nerddisco.svg" | readFile | safeHTML }}
    </div>

    <p class="about-nerddisco">
      {{ if $.Site.Params.isLive }}{{ $.Site.Params.liveText | safeHTML }}, {{ else }}{{ end }} {{ $.Site.Params.description | safeHTML }}
    </p>

  </div>

  <div class="column space-around--all">
    {{ partial "social.html" . }}
  </div>

</section>
