<section>
  
  <div class="columns columns--11 center space-around">
    <h2 class="subtitle" id="previously">Previously</h2>
  </div>

  <div class="columns columns--fit space-around">

    {{ range .Site.Params.shows }}
    <div class="show" data-date="{{ .date }}">

      <a href="{{ .url }}" target="_blank" aria-label="{{ .title }}" rel="noopener">
        <picture class="show__picture">
          <h4 class="show__date difference hover:no-difference hover:solid">{{ .date }}</h4>
          <h4 class="show__length difference hover:no-difference hover:solid">{{ .length }}</h4>
          <source srcset="{{ printf "shows/%s.jpg" .img }}" type="image/jpeg"> 
          <img class="show__image" src="{{ printf "shows/%s.jpg" .img }}" alt="{{ .title }}" loading="lazy">
        </picture>

        <div class="show__head">
          <h3 class="show__title">{{ .title }}</h3>
        </div>
      </a>

    </div>
    {{ end }}

  </div>

</section>

<section class="full-height center">
  <div class="column space-around">
    <h2 class="subtitle" id="thanks-for-watching">Thanks for watching!</h2>
  </div>
</section>
